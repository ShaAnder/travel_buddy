<div class="modal fade" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Dynamic message -->
                <p id="modalMessage">{{ message }}</p>

                <!-- Optional form in the modal (if needed) -->
                <form method="POST" action="{{ action_url }}">
                    {% csrf_token %}
                    {% if form %}
                        {{ form.as_p }}
                    {% else %}
                        <div class="form-group">
                            <label for="password" style="margin-bottom:1rem;">Enter Your Password to Confirm:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                    {% endif %}
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn {{ submit_class }}">{{ submit_label }}</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>


<script>
  // Function to update the modal message based on form data
  function updateModalMessage() {
    const form = document.querySelector('#modalForm');
    const modalMessage = document.getElementById('modalMessage');
    
    if (form) {
      const formData = new FormData(form);
      let message = '';

      // Loop through the form data and format it into a message
      formData.forEach((value, key) => {
        message += `${key}: ${value}\n`; // Customize this based on your form's fields
      });

      // Set the message into the modal's paragraph
      modalMessage.textContent = message;
    }
  }

  // Trigger when the modal is about to be shown
  $('#modalId').on('show.bs.modal', function () {
    updateModalMessage();
  });
</script>
