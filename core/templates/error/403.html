{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4 text-danger">403 - Forbidden</h1>
    <p class="lead">You do not have permission to access this page.</p>
    <p>You will be redirected shortly.</p>
    <!-- redirect to previous page if they don't want to wait -->
    <a href="javascript:history.back()" class="btn btn-primary">Go Back</a>
</div>

<!-- set script here as we are only using this 403 fo files -->
<script>
    setTimeout(function() {
        window.location.href = document.referrer || "{% url 'home' %}";
    }, 2000); 
</script>
{% endblock %}
