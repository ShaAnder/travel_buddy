{% extends "base.html" %}

{% block content %}
    <h2>Add Recommendation</h2>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <a href="{% url 'profile' username=request.user.username %}" class="btn btn-secondary mt-3">Back to Profile</a>
{% endblock %}
