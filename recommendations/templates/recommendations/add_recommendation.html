{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2 class="recommendation-title">Add a New Recommendation</h2>
        <div class="form-wrapper">
            <form method="POST">
                {% csrf_token %}
                
                <!-- Title field -->
                <div class="form-group">
                    <label for="id_title">Title:</label>
                    {{ form.title }}
                </div>

                <!-- Description field -->
                <div class="form-group">
                    <label for="id_description">Description:</label>
                    {{ form.description }}
                </div>

                <!-- Category field (dropdown) -->
                <div class="form-group">
                    <label for="id_category">Category:</label>
                    {{ form.category }}
                </div>

                <!-- Location field -->
                <div class="form-group">
                    <label for="id_location">Location:</label>
                    {{ form.address }}
                </div>

                <!-- Image field -->
                <div class="form-group">
                    <label for="id_image">Lat (optional):</label>
                    {{ form.latitude }}
                </div>

                <div class="form-group">
                    <label for="id_image">Lng (optional):</label>
                    {{ form.longitude }}
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <a href="{% url 'recommendations' %}" class="btn btn-secondary mt-3">Back to Profile</a>
        </div>
    </div>

{% endblock %}
