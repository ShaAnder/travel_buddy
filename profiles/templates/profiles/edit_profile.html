{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="profile-edit-container">
            <div class="form-wrapper">
                <h1>Edit Profile</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Bio field -->
                    <div class="form-group">
                        <label for="id_bio">Bio:</label>
                        {{ form.bio }}
                    </div>

                    <!-- Location field -->
                    <div class="form-group">
                        <label for="id_location">Location:</label>
                        {{ form.location }}
                    </div>

                    <!-- Avatar field -->
                    <div class="form-group">
                        <label for="id_avatar">Avatar (optional, .jpg, .jpeg, .png):</label>
                        {{ form.avatar }}
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                    <!-- Display a general error message if there are form errors -->
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <ul>
                                {% for field in form %}
                                    {% for error in field.errors %}
                                        <li>{{ error }}</li> <!-- Display errors for each field -->
                                    {% endfor %}
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
