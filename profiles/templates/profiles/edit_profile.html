{% extends "base.html" %}

{% block content %}
    <!-- Show error message if someone tries to edit another user's profile -->
    {% if messages %}
        <div class="alert alert-danger" id="edit-profile-error-message" role="alert" aria-live="assertive">
            {% for message in messages %}
                <p id="edit-profile-error-text">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <!-- If the form is available, allow the user to edit their profile -->
    {% if form %}
        <h2>Edit Profile</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary" aria-label="Save profile changes">Save Changes</button>
        </form>
    {% endif %}
{% endblock %}
