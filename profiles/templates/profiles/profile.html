{% extends "base.html" %}

{% block content %}
  <h2>{{ profile.user.username }}'s Profile</h2>
  <p>Bio: {{ profile.bio }}</p>
  <p>Location: {{ profile.location }}</p>
  {% if profile.avatar %}
    <img src="{{ profile.avatar.url }}" alt="Avatar">
  {% endif %}
  <a href="{% url 'edit_profile' %}">Edit Profile</a>
{% endblock %}
