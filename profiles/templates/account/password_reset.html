{% extends "base.html" %}

{% block content %}
    <div class="password-reset-container">
        <div class="form-wrapper">
            <h1>Reset Password</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
