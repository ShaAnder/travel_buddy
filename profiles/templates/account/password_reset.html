{% extends "base.html" %}

{% block content %}
    <div class="password-reset-container">
        <div class="form-wrapper">
            <h1>Reset Password</h1>
            <form method="post" aria-labelledby="password-reset-form">
                {% csrf_token %}
                <fieldset>
                    <legend id="password-reset-form" class="sr-only">
                        Password Reset Form
                    </legend>

                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}" class="form-label">
                            Email Address
                        </label>
                        {{ form.email }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.new_password.id_for_label }}" class="form-label">
                            New Password
                        </label>
                        {{ form.new_password }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.confirm_password.id_for_label }}" class="form-label">
                            Confirm New Password
                        </label>
                        {{ form.confirm_password }}
                    </div>

                </fieldset>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" aria-label="Reset your password">
                        Reset Password
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
