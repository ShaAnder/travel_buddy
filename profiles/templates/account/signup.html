{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="signup-container">
            <div class="form-wrapper">
                <h1>Letâ€™s Escape</h1>
                <form method="post" aria-labelledby="signup-form">
                    {% csrf_token %}
                    <fieldset>
                        <legend id="signup-form" class="sr-only">Sign Up Form</legend>

                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}" class="form-label">
                                Username
                            </label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.email.id_for_label }}" class="form-label">
                                Email Address
                            </label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password.id_for_label }}" class="form-label">
                                Password
                            </label>
                            {{ form.password }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.confirm_password.id_for_label }}" class="form-label">
                                Confirm Password
                            </label>
                            {{ form.confirm_password }}
                        </div>

                    </fieldset>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" aria-label="Create your account">
                            Sign Up
                        </button>
                    </div>
                </form>
                <p>Already have an account? <a href="{% url 'account_login' %}">Sign In</a></p>
            </div>
        </div>
    </div>
{% endblock %}
